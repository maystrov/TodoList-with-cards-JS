<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Todo with Priorities</title>
  </head>
  <body>
    <div id="main">
      <button class="new-card">Add new card</button>

      <form action="." class="form" name="createForm">
        <input
          type="text"
          name="title"
          class="form-title"
          placeholder="Enter title"
        />
        <input
          type="text"
          name="desc"
          class="form-desc"
          placeholder="Enter description"
        />
        <div class="choose-text">Choose priority:</div>
        <select name="priority" class="form-priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

        <div class="choose-text">Choose status:</div>

        <select name="status" class="form-status">
          <option>Todo</option>
          <option>Progress</option>
          <option>Done</option>
        </select>

        <button name="createBtn" class="create-card">Create card</button>
      </form>

      <div id="cards"></div>
    </div>
  </body>
</html>
